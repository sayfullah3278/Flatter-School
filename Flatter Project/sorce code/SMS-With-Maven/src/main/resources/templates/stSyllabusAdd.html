<div th:insert="header.html">...</div>
<div th:insert="sidebar.html">...</div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="index.html">Syllabus</a></li>
                <li class="breadcrumb-item active">Create Syllabus</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card">

                    <div class="card-title text-center">  Create Syllabus</div>
                    <div class="card-body mt-3">

                        <!-- start my work-->
                        <form class="row g-3" th:action="@{/syllabus/syllabussave}" th:object="${syllabusform}" method="post">
                            <div class="col-md-6">
                                <label  class="form-label"><b>Class</b></label>
                                <select  class="form-select" th:field="*{sclass}" >
                                    <option value="" selected>Choose Class</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>



                            <div class="col-md-6">
                                <label  class="form-label"><b>Subject</b> </label>
                                <select  class="form-select" th:field="*{subject}">
                                    <!--                                    <option value="" selected>Select Class</option>-->
                                    <option value="" selected>Selete Subject</option>
                                    <option value="Bangla">Bangla</option>
                                    <option value="Math">Math</option>
                                    <option value="English">English</option>
                                    <option value="ICT">ICT</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Scince">Scince</option>
                                </select>

                            </div>


                            <div class="col-md-6">
                                <label  class="form-label"><b>Page Number</b></label>
                                <input type="text" class="form-control"  th:field="*{pageNo}" placeholder="PAGE NUMBER">
                            </div>

                            <div class="col-md-12">
                                <label  class="form-label"><b>Description</b></label>
                                <textarea class="form-control" th:field="*{discription}" placeholder="Description"></textarea>
                            </div>

                            <!--                            ---------------------------------------->


                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                    <label class="form-check-label" for="invalidCheck2">
                                        Check Properly and confirm form
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Submit" class="btn btn-info">
                            </div>
                        </form>

                        <!--                        end my work-->
                    </div>

                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->

<div th:insert="footer.html">...</div>
